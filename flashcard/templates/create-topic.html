{% extends "base.html" %}

{% block content %}
<div class="forms">

  <form action="{% url 'topic_add' %}" method='post' class="add-field">
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit" class="add-button">Add topic</button>
  </form>
</div>

{% endblock content %}
