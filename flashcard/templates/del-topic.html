{% extends 'base.html' %} 

{% block content %}
  <p class="del">Delete topic:</p>

  <form method='post'>
    {% csrf_token %}
    <p class='del-m'>Are you sure that you want to delete topic "{{object}}"?</p>
    <div>
      <button type="submit" class='confirm'>Confirm</button>
      <a href="{% url 'topic-list' %}" class='cancel'>Cancel</a>
    </div>
  </form>

{% endblock content %}
