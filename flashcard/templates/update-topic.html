{% extends "base.html" %}

{% block content %}
  <p class="edit">Edit a new topic:</p>

  <form action="{% url 'topic_update' object.id %}" method='post' class="edit-field">
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit" class="edit-button">Save changes</button>
  </form>

{% endblock content %}
