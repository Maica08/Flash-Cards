{% extends "base.html" %}

{% block content %}
<div class="forms">
  <h5 class="edit">Edit a new quiz:</h5>

  <form action="{% url 'quiz_update' object.id %}" method='post' class="edit-field">
      {% csrf_token %}
      {{form.as_p}}
      <button class="edit-button" name="submit">Save changes</button>
  </form>
</div>

{% endblock content %}
