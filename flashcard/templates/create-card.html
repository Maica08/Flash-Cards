{% extends "base.html" %}

{% block content %}
<div class="forms">
  <h5 class="add">Add a new card:</h5>

  <form action="{% url 'card_add' %}" method='post' class="add-field">
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit" class="add-button">Add card</button>
  </form>
</div>
{% endblock content %}
