{% extends "base.html" %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
  <h2>Cards for {{topic.topic}}</h2>

  {% for object in object_list %}
    <div class="card">
        <div class="front">
          <h4>{{object.front}}</h4>
        </div>
        <div class="back">
          <p>{{object.back}}<p>
        </div>
    </div>
  {% endfor %}
  
{% endblock content %}
